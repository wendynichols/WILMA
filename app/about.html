<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>WILMA</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/normalize-css/normalize.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <link href='http://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Oswald:700' rel='stylesheet' type='text/css'>

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="../bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body>

    <div class="create">
      <h1>Create Your Account</h1>
        <p class='fillout'>Fill out the specified info to create your account</p>
    </div>

    <div class='account'>
      <div class="acc">
        <input type='text' id='name' />
        <br />Name<br />
        <input type='number' id='mobilenumber' />
        <br />Mobile Number<br />
        <input type='email' id='user' />
        <br />Email address (Username) <br />
      </div>

      <div class='pass'>
        <input type='password' id='password' />
        <br />Password<br />
        <input type='password' id='cpassword' />
        <br />Confirm password<br />
      </div>


      <div class='ns'>
        <a href="http://localhost:9000/"       class="nextpage">Click Here To Add Your Family</a>
    </div>


    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/underscore/underscore.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js scripts/main.js -->
        <script src="scripts/main.js"></script>
        <!-- endbuild -->

  </body>
  </html>
